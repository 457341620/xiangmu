<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/commit.css">

</head>
<body>

    <!--头部-->
    <div class="head_wrap">
        <header>



        </header>

    </div>
    <!--main-->

          <div class="com_main_wrap">
              <div class="com_main">



                  <div class="lm_rigt">
                      <!--<form>-->
                      <div class="lm_deng">
                          <div class="lm_nr">
                              <!--账号-->

                              <div class="lm_zh">
                                  <a href="javascript:;" class="zh_log">个人用户注册</a>
                                  <span>|</span>
                                  <a href="javascript:;" class="sj_log">企业用户注册</a>
                              </div>

                              <!--用户名-->
                              <div class="lm_user_box">
                                  <div class="lm_tx">
                                      <i class="lm_icon"></i>
                                  </div>
                                  <input id="lm_user" class="text" type="text" placeholder="用户名/邮箱/手机号">

                              </div>
                              <!--密码-->
                              <div class="lm_user_box">
                                  <div class="lm_tx">
                                      <i class="lm_icon"></i>
                                  </div>
                                  <input id="lm_pw" class="text" type="password"
                                         placeholder="请设置密码">

                              </div>
                              <!--确认密码-->
                              <div class="lm_user_box">
                                  <div class="lm_tx">
                                      <i class="lm_icon"></i>
                                  </div>
                                  <input id="qr_pw" class="text" type="password"
                                         placeholder="请确认密码">

                              </div>
                              <!--验证码-->
                              <div class="lm_user_box">
                                  <div class="lm_tx">
                                      <i class="lm_icon"></i>
                                  </div>
                                  <input id="lm_yzm" class="text" type="text" placeholder="验证码">
                                  <p class="lm_yzm_txt">
                                      TZWG
                                  </p>
                              </div>
                              <div class="lm_tx">
                                  <button  class="lm_dl"  >注册</button>
                              </div>

                              <!--自动登录lm_auto-->
                              <div class="lm_auto">
                                  <a href="">
                                      <input type="checkbox" >
                                      <span>《注册协议》</span>
                                  </a>
                                  <a href="../html/logo.html">请登录</a>
                              </div>


                          </div>

                      </div>







                      <!--</form>-->







                  </div>


              </div>

          </div>

    <!--foot-->

    <div class="foot_wrap">
        <footer>

        </footer>
